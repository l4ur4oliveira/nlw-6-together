<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q - Perguntas e Respostas</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/room.css">
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="assets/logo.svg" alt="Rocket.q logotipo">
      </a>
      <div class="buttons">
        <div class="button outlined">
          #123456
          <img src="assets/copy.svg">
        </div>
        <a href="#" class="button">
          <img src="assets/users-white.svg">
          Criar sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for="question">O que você quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
          <footer>
            <div>
              <img src="assets/lock.svg">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">

          <div class="question-wraper">
            <div class="question-content">
              <div class="user">
                <img src="assets/user.svg" alt="Avatar do usuário">
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no JS?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg">
                Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="assets/trash.svg">
                Excluir
              </a>
            </div>
          </div>

          <div class="question-wraper read">
            <div class="question-content">
              <div class="user">
                <img src="assets/user.svg" alt="Avatar do usuário">
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no JS?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg">
                Pergunta lida
              </a>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
</body>

</html>
